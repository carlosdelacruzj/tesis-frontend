<div class="dashboard-ecommerce">
  <div class="container-fluid dashboard-content">
    <h1 class="mb-4">Clientes</h1>

    <!-- Buscador + acción -->
    <div class="row">
      <div class="col-12 col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Buscar</mat-label>
          <input matInput
                 type="search"
                 placeholder="Nombre, correo, DNI, etc."
                 [formControl]="filtroCtrl"
                 aria-label="Buscar clientes" />
          <button matSuffix mat-icon-button type="button" aria-label="Limpiar"
                  (click)="filtroCtrl.setValue('')">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="col-12 col-md-6 mb-3 text-md-end">
        <button mat-raised-button color="primary"
                [routerLink]="['/home/gestionar-cliente/registrar-cliente']">
          <mat-icon>person_add</mat-icon>
          Registrar Cliente
        </button>
      </div>
    </div>

    <!-- Estados de carga / error -->
    <div *ngIf="loading" class="my-3">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <mat-card *ngIf="!loading && errorMsg" class="mb-3 error-card" aria-live="polite">
      <mat-card-content>{{ errorMsg }}</mat-card-content>
    </mat-card>

    <!-- Tabla -->
    <div class="shadow" *ngIf="!loading">
      <div class="table-responsive">
        <table mat-table
               [dataSource]="dataSource"
               [trackBy]="trackByID"
               matSort
               class="table"
               aria-label="Tabla de clientes">

          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Apellido -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Apellido</th>
            <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
          </ng-container>

          <!-- Correo -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Correo</th>
            <td mat-cell *matCellDef="let element">
              <a [href]="'mailto:' + element.correo">{{ element.correo }}</a>
            </td>
          </ng-container>

          <!-- Celular -->
          <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Celular</th>
            <td mat-cell *matCellDef="let element">
              <a [href]="'tel:' + element.celular">{{ element.celular }}</a>
            </td>
          </ng-container>

          <!-- Documento -->
          <ng-container matColumnDef="doc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">N° Documento</th>
            <td mat-cell *matCellDef="let element">{{ element.doc }}</td>
          </ng-container>

          <!-- Dirección -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Dirección</th>
            <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center text-nowrap">Acciones</th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <button mat-icon-button matTooltip="Editar cliente"
                      [routerLink]="['/home/gestionar-cliente/editar-cliente', element.ID]">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Encabezados y filas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Estado vacío -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              No hay clientes que coincidan con el filtro.
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSize]="20"
          [pageSizeOptions]="[10, 25, 50, 100]"
          [showFirstLastButtons]="true"
          aria-label="Paginador">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
